<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Gallery</title>
  <link rel="stylesheet" href="modal.css">
</head>
<body>
  <h1 style="text-align:center">Gallery</h1>
  <div id="gallery" class="row">
    
    <div class="column">
      <img src="images/pets1.webp" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="images/pets3.webp" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="images/pets4.webp" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="images/pets5.webp" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
    </div>
  </div>
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div id="pictureContainer">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="images/pets1.webp" style="width:100%">
        </div>
        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="images/pets3.webp" style="width:100%">
        </div>
        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="images/pets4.webp" style="width:100%">
        </div>
        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="images/pets5.webp" style="width:100%">
        </div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <div class="caption-container">
        <p id="caption"></p>
      </div>
      <div id="thumbsContainer">
        <div class="column">
          <img class="demo cursor" src="images/pets1.webp" style="width:100%" onclick="currentSlide(1)" alt="">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/pets3.webp" style="width:100%" onclick="currentSlide(2)" alt="">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/pets4.webp" style="width:100%" onclick="currentSlide(3)" alt="">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/pets5.webp" style="width:100%" onclick="currentSlide(4)" alt="">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="modal.js"></script>
</body>
</html>
